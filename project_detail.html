<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

  <style>
    /* Floating buttons style */
    .floating-btn {
      position: fixed;
      z-index: 999;
      width: 55px;
      height: 55px;
      border-radius: 50%;
      background-color: #25d366;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 24px;
      text-decoration: none;
      box-shadow: 0 4px 10px rgba(0,0,0,0.4);
      transition: transform 0.2s ease-in-out;
    }
    .floating-btn:hover {
      transform: scale(1.1);
    }

    /* WhatsApp button */
    .whatsapp-btn {
      right: 20px;
      bottom: 20px;
    }

    /* Phone button */
    .phone-btn {
      left: 20px;
      bottom: 20px;
      background-color: #007bff;
    }
  </style>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Project Details</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <!-- Phone Button -->
  <a href="tel:+918669061819" class="floating-btn phone-btn">
    <i class="fas fa-phone"></i>
  </a>

  <!-- WhatsApp Button -->
  <a href="https://wa.me/+918669061819" target="_blank" class="floating-btn whatsapp-btn">
    <i class="fab fa-whatsapp"></i>
  </a>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand fw-bold" href="index.html">Design Home</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link active" href="index.html">Home</a></li>
           <li class="nav-item"><a class="nav-link active" href="about.html">About</a></li>
          <li class="nav-item"><a class="nav-link" href="Projects.html">Projects</a></li>
          <li class="nav-item"><a class="nav-link" href="blog.html">Blog</a></li>
          <li class="nav-item"><a class="nav-link" href="Services.html">Services</a></li>
          <li class="nav-item"><a class="nav-link" href="Contact.html">Contact</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Project Details Section -->
  <section class="container my-5" id="project-section">
    <!-- Content will be inserted by JavaScript -->
  </section>

  <script>
    // Project data
    const projects = {
      1: {
        title: 'Modern Villa',
        image: 'p1.jpg',
        description: 'This modern villa features an open-plan layout with large glass panels for natural light, eco-friendly materials, minimalist design, and a beautiful connection to the outdoor landscape. It is designed for both comfort and aesthetics with smart home integration.'
      },
      2: {
        title: 'Corporate Office',
        image: 'p2.jpg',
        description: 'An innovative workspace designed for collaboration and creativity. It includes open seating, glass-walled meeting rooms, private booths, and break zones with green plants and natural light — perfect for productivity.'
      },
      3: {
        title: 'Retail Store',
        image: 'p3.jpg',
        description: 'A stylish and functional store interior that enhances customer experience with good product visibility, custom shelves, designer lighting, and walkable layouts optimized for flow.'
      }
    };

    // Get the project ID from URL
    const params = new URLSearchParams(window.location.search);
    const projectId = params.get('id');

    // Section container
    const section = document.getElementById('project-section');

    // Render project or error message
    if (projects[projectId]) {
      const p = projects[projectId];
      section.innerHTML = `
        <div class="row align-items-center">
          <div class="col-md-6 mb-4">
            <img src="${p.image}" alt="${p.title}" class="img-fluid rounded shadow">
          </div>
          <div class="col-md-6">
            <h2 class="fw-bold">${p.title}</h2>
            <p>${p.description}</p>
            <a href="Projects.html" class="btn btn-dark mt-3">← Back to Projects</a>
          </div>
        </div>
      `;
    } else {
      section.innerHTML = `
        <div class="my-5 text-center">
          <h3 class="text-danger">Project not found.</h3>
          <a href="projects.html" class="btn btn-secondary mt-3">← Back to Projects</a>
        </div>
      `;
    }
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
